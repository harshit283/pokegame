<html>
<head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <style>
        @media screen and (max-width: 768px){

            #image
            {
                display: none;
            }
        }
    </style>
</head>
<body style="background-color:lightpink">
<div class="container">
    <br><br>
    <div class="jumbotron" style="background-color: crimson; box-shadow: 15px 15px 25px black">
        <h1 align="center" style="font-family: serif">WELCOME TO LEADERBORD</h1>
    </div>
    <br><br>
    <div class="row">

        <div class="col-sm-3" >
            <img src="assets/rapidash.png" class="img-responsive" height="400" width="400">
        </div>
        <div class="col-sm-6">
            <div class="table-responsive">
                <table class="table table-hover table-bordered" style="border-color:black ; border-width: thick">
                    <thead >
                    <tr>
                        <th>USERNAME</th>
                        <th>SCORE</th>
                    </tr>
                    </thead>
                    <tbody id="body">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-3">
            <img src="assets/Tyranitar.png" id="image" class="img-responsive" >
        </div>
    </div>


</div>

<script src="jquery.js"></script>
<script>

    $(function () {


        if( localStorage.getItem('username') == null)
        {
            alert("NOT AUTHENTICATED REDIRECTING TO HOME PAGE");
            window.location.href = "index.html";
        }

        $.get('/fetchdata',function (data,status) {

            var ans='';
            for(var i=0;i<data.length;i++)
            {
                ans += '<tr>' + '<td>' +  data[i].username + '</td>' + '<td>' +  data[i].score + '</td>' + '</tr>';
            }

            $('#body').append(ans);
        })
    });


</script>
</body>
</html>
