    </div>

    <br><br>

<script src="jquery.js"></script>
<script>

    $(function () {

        var obj ={};
        var level;
        obj.username = localStorage.getItem('username');
        if(obj.username==null)
        {
            alert("NOT AUTHENTICATED REDIRECTING TO HOME PAGE");
            window.location.href = "index.html";
        }

        $.get('/getlevel',obj,function (data,status) {

            level = Number(data[0].level);
            for(var i=level+1;i<=10;i++)
            {
                var temp_str = i.toString();
                $("#" + temp_str).attr("class" , "btn btn-success btn-lg btn-block disabled");
            }
        });

    });

    $("#press1").click(function () {

        $("#fun").css("visibility","visible")
    });
    $("#press2").click(function () {

        $("#fun").css("visibility","visible")
    });

    $("#1").click(function () {

        {
